apply plugin: "java"

sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]


eclipse.project {
    name = appName + "-core"
}

dependencies {
    compile 'com.google.gwt:gwt-user:2.6.1'
    compile 'com.google.gwt:gwt-servlet:2.6.0'
}